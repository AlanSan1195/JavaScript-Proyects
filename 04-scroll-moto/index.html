<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcMoto-Scroll</title>
    <style>
      /* paso 1 */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }
      img {
        width: 100dvw;
        height: 100dvh;
        object-fit: cover;
        position: fixed;
      }
      main {
        height: 300dvh;
      }
      /* paso 1  */

      header {
        background: linear-gradient(40deg, #ba3816, #a41705 40%);
        width: 300px;
        height: 300px;
        border-radius: 1000px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        margin-top: -230px;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        animation: showDown 1.2s ease-out;
      }

      #img {
        width: 130px;
        margin: 0 auto;
        height: auto;
        margin-bottom: 30px;
      }

      @keyframes showDown {
        0% {
          transform: translate3d(-50%, -100%, 0);
          opacity: 0;
        }
        100% {
          transform: translate3d(-50%, 0, 0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <img id="img" src="./logo.png" alt="Ichiban - Your Way to Freedom" />
      </header>
      <img
        id="imagen"
        src="/frames/moto-000.webp"
        alt="Moto cool"
      />
    </main>
    <script type="module">
      import { images } from './images.js';

      let maxScroll = document.documentElement.scrollHeight - window.innerHeight;
      const maxFrames = images.length - 1; // 151 frames (0-151)
      const img = document.querySelector("#imagen");
      let currentFrame = 0;
      let ticking = false;
      
      // Cache de imágenes precargadas
      const imageCache = new Set();
      const preloadedImages = new Map();
      
      // Preload crítico: primeras y últimas imágenes
      const preloadCriticalImages = () => {
        const criticalFrames = [0, 1, 2, 3, 4, 5, maxFrames - 5, maxFrames - 4, maxFrames - 3, maxFrames - 2, maxFrames - 1, maxFrames];
        
        criticalFrames.forEach(frame => {
          if (frame >= 0 && frame <= maxFrames && images[frame]) {
            const preloadImg = new Image();
            const src = images[frame].ruta;
            preloadImg.src = src;
            preloadedImages.set(frame, preloadImg);
            imageCache.add(src);
          }
        });
      };
      
      // Función optimizada para cambiar frame
      const updateFrame = () => {
        const scrollPosition = window.scrollY;
        const scrollFraction = Math.min(scrollPosition / maxScroll, 1);
        const targetFrame = Math.floor(scrollFraction * maxFrames);
        
        if (targetFrame !== currentFrame && targetFrame >= 0 && targetFrame <= maxFrames) {
          currentFrame = targetFrame;
          
          if (images[currentFrame]) {
            const newSrc = images[currentFrame].ruta;
            
            // Preload siguiente imagen si no está en cache
            if (!imageCache.has(newSrc)) {
              imageCache.add(newSrc);
              
              // Preload próximas 3-5 imágenes
              for (let i = 1; i <= 5; i++) {
                const nextFrame = currentFrame + i;
                if (nextFrame <= maxFrames && images[nextFrame]) {
                  const nextSrc = images[nextFrame].ruta;
                  if (!imageCache.has(nextSrc)) {
                    const preloadImg = new Image();
                    preloadImg.src = nextSrc;
                    preloadedImages.set(nextFrame, preloadImg);
                    imageCache.add(nextSrc);
                  }
                }
              }
            }
            
            img.src = newSrc;
          }
        }
        ticking = false;
      };
      
      // Throttled scroll handler usando requestAnimationFrame
      const onScroll = () => {
        if (!ticking) {
          requestAnimationFrame(updateFrame);
          ticking = true;
        }
      };

      window.addEventListener("resize", () => {
        maxScroll = document.documentElement.scrollHeight - window.innerHeight;
      });
      
      window.addEventListener("scroll", onScroll, { passive: true });
      
      // Inicializar cuando el DOM esté listo
      document.addEventListener('DOMContentLoaded', () => {
        preloadCriticalImages();
        updateFrame(); // Set initial frame
      });
    </script>
  </body>
</html>
